<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Zeno test </title>
  </head>
  <body>

    <div style="text-align:center;">
      <table class="table">
        <thead>
          <tr>
            <th> ID </th>
            <th> Timestamp </th>
            <th> Temperature </th>
            <th> Duration </th>
          </tr>
        </thead>
        <tbody>
          {% for data in datas %}
          <tr>
            <td> {{ data.id }}</td>
            <td> {{ data.timestamp }}</td>
            <td> {{ data.temperature }}</td>
            <td> {{ data.duration }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </body>
</html>
